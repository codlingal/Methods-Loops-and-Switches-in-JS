<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript for Loop</h2>
        <p id="demo"></p>
        <script>
          var fruits = ["Apples", "Mangoes", "Peaches", "Grapes", "Cantelope"]
          var text = "";
          var i;
          for (i = 0; i < fruits.length; i++) {
            text += fruits[i] + "<br>";
          }
          document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
